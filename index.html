<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="maincss.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-card">
      <img class="container-card-header" src="images/bg-pattern-card.svg" alt="">
      <img class="container-card-person" src="images/image-victor.jpg" alt="">
      <div class="container-card-inf">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </div>
      <p class="city">London</p>
      <div class="container-card-footer">
        <div>
          <span class="title">80K</span>
          <span class="subtitle">Followers</span>
        </div>
        <div>
          <span class="title">803K</span>
          <span class="subtitle">Likes</span>
        </div>
        <div>
          <span class="title">1.4K</span>
          <span class="subtitle">Photos</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
